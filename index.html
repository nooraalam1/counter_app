<!DOCTYPE html>
<html lang="en" data-theme="synthwave">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="mt-6 flex justify-center items-center">
        <div class="">
            <div class=" flex justify-center items-center h-60 w-60 border-lime-500 border-solid border-4">
                <h1 class="font-semibold text-3xl "><span id="append">0</span> </h1>
            </div>
            <div class="flex justify-center items-center mt-5 gap-10">
                <button onclick="btn1(this)" id="btn1" class="btn btn-primary font-bold p-5">+</button>
                <button onclick="btn2(this)" id="btn2" class="btn btn-secondary  p-5">-</button>
            </div>

            <button class="btn btn-wide mt-5" onclick="reset(this)">Reset</button>
        </div>


    </div>
    <script src="./noor.js"></script>
</body>

</html>
